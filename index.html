<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="icon" href="/images/icons/favicon.ico" />
    <link rel="stylesheet" href="/css/page-styles.css" />
    <title>Bundle Insurance Agency</title>
  </head>
  <body class="bg-secondary">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"
          ><span class="badge bg-dark shadow">Bundle Insurance</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="z-index: 10">
            <li class="nav-item">
              <a
                href=""
                class="nav-link active"
                data-bs-toggle="collapse"
                data-bs-target=".multi-collapse"
                aria-expanded="false"
                aria-controls="Home Business"
                >Car</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#home"
                role="button"
                class="nav-link"
                data-bs-toggle="collapse"
                aria-expanded="false"
                aria-controls="Car"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#business"
                role="button"
                class="nav-link"
                data-bs-toggle="collapse"
                data-bs-target=".multi-collapse"
                aria-expanded="false"
                aria-controls="Business"
                >Business</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Video Background -->
    <video playsinline autoplay muted loop poster="/images/Chicago.jpg">
      <source src="/videos/BundleWebVideoBackground.mp4" type="video/webm" />
      Your browser does not support the video tag.
    </video>
    <!-- Content -->
    <main class="container">
      <h1
        class="display-1 position-absolute top-50 start-50 translate-middle text-center"
      >
        <img src="/images/Logo.png" alt="Bundle Insurance Logo" />
      </h1>
    </main>
    <!-- Footer -->
    <footer class="position-fixed bottom-0 w-100 p-4 bg-dark text-center fs-4">
      <h6 class="text-muted">(331) 330-8430 | Hanna@bundle-insurance.com</h6>
      <h6 class="text-muted">906 Lacey Ave Suite 103, Lisle, IL 60532</h6>

      <!-- emmet abbr: ul.list-inline>(li.list-inline-item>a>i.bi.bi-youtube)*6 -->
      <ul class="list-inline">
        <li class="list-inline-item">
          <a href=""><i class="bi bi-facebook text-light shadow"></i></a>
        </li>
        <li class="list-inline-item">
          <a href=""><i class="bi bi-linkedin text-light shadow"></i></a>
        </li>
        <li class="list-inline-item">
          <a href=""><i class="bi bi-twitter text-light shadow"></i></a>
        </li>
        <li class="list-inline-item">
          <a href=""><i class="bi bi-instagram text-light shadow"></i></a>
        </li>
        <li class="list-inline-item">
          <a href=""><i class="bi bi-youtube text-light shadow"></i></a>
        </li>
        <li class="list-inline-item">
          <a href=""><i class="bi bi-globe text-light shadow"></i></a>
        </li>
      </ul>
      <!-- <h6 class="text-muted">Copyright &copy; 2022 Bundle Insurance</h6> -->
    </footer>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
